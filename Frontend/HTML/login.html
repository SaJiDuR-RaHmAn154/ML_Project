<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login - CardioInsight</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/login.css') }}"
    />
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-gradient-to-tr from-cyan-200 via-blue-100 to-pink-100"
  >
    <div
      class="flex flex-col md:flex-row w-full max-w-4xl mx-auto rounded-3xl shadow-2xl overflow-hidden bg-white/80 backdrop-blur-lg"
    >
      <!-- Side Image (hidden on mobile) -->
      <div
        class="hidden md:flex md:w-1/2 bg-gradient-to-br from-[#2d8ea1] to-[#6dd5ed] items-center justify-center p-8"
      >
        <div class="text-center">
          <img
            src="../static/Images/heartLogo.jpg"
            alt="Heart"
            class="rounded-full shadow-lg mx-auto mb-6 w-48 h-48 object-cover border-4 border-white/70"
          />
          <h2 class="text-3xl font-bold text-white mb-2 tracking-wide">
            CardioInsight
          </h2>
          <p class="text-white/90 text-lg max-w-xs mx-auto">
            Welcome to your smart heart risk prediction portal.<br />
            <span class="text-yellow-200 font-semibold"
              >Empower your health, one step at a time.</span
            >
          </p>
        </div>
      </div>
    </div>

	
  </body>
</html>
