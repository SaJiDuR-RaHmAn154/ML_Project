<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Predict Heart Disease</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='CSS/check.css') }}"
    />
  </head>
  <body
    class="bg-gradient-to-tr from-cyan-200 via-blue-100 to-pink-100 min-h-screen flex items-center justify-center"
  >
    <div class="w-full max-w-lg bg-white/90 rounded-2xl shadow-xl p-8">
      <h3 class="text-2xl font-bold text-center mb-6 text-[#2d8ea1]">
        Fill the form below to check if you have heart disease or not!
      </h3>
      <form action="/checking" method="POST" class="space-y-4">
        <input
          type="number"
          name="age"
          placeholder="Enter Age"
          required
          class="form-control custom-input"
        />
        <div>
          <label class="block font-medium mb-1">Chest Pain Type:</label>
          <div class="flex gap-4">
            <label class="form-check-label flex items-center gap-1">
              <input
                type="radio"
                name="r1"
                value="1"
                checked
                class="form-check-input"
              />
              1
            </label>
            <label class="form-check-label flex items-center gap-1">
              <input
                type="radio"
                name="r1"
                value="2"
                class="form-check-input"
              />
              2
            </label>
            <label class="form-check-label flex items-center gap-1">
              <input
                type="radio"
                name="r1"
                value="3"
                class="form-check-input"
              />
              3
            </label>
            <label class="form-check-label flex items-center gap-1">
              <input
                type="radio"
                name="r1"
                value="4"
                class="form-check-input"
              />
              4
            </label>
          </div>
        </div>
        <input
          type="number"
          name="BP"
          placeholder="Enter BP"
          required
          class="form-control custom-input"
        />
        <input
          type="number"
          name="CH"
          placeholder="Enter cholesterol"
          required
          class="form-control custom-input"
        />
        <input
          type="number"
          name="maxhr"
          placeholder="Enter Max Heart rate"
          required
          class="form-control custom-input"
        />
        <input
          type="number"
          name="STD"
          placeholder="Enter ST depression"
          step="any"
          required
          class="form-control custom-input"
        />
        <input
          type="number"
          name="fluro"
          placeholder="Enter no of vessels fluro"
          step="any"
          required
          class="form-control custom-input"
        />
        <input
          type="number"
          name="Th"
          placeholder="Thallium"
          required
          class="form-control custom-input"
        />
        <div class="text-center">
          <input
            type="submit"
            value="Predict"
            class="btn btn-info custom-submit"
          />
        </div>
        <div class="text-center mt-4">
          <h2>
            <button type="button" class="btn btn-light">{{ msg }}</button>
          </h2>
        </div>
      </form>
    </div>
  </body>
</html>
